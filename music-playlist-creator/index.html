<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
        <h1>Music Playlist Explorer</h1>
    </header>

    <main> 
        <!-- Your main content here -->
        <section id="playlist-cards-box">
            <!-- Populated by JS from data.json playlists -->
        </section>
        <div id="playlist-modal" class="modal">
            <div id="playlist-modal-content" class="modal-content">
                <span id="playlist-modal-close">&times;</span>
                <div id="playlist-modal-header">
                    <img src="assets/img/playlist.png" alt="playlist image" id="playlist-modal-image">
                    <div id="playlist-modal-header-info">
                        <h1 id="playlist-modal-title">car</h1>
                        <p id="playlist-modal-creator">jackm</p>
                    </div>
                </div>
                <div id="playlist-modal-songs">
                    <!-- Populated by JS from data.json songs -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Your footer content here -->
        <p>by Jack McClure 2025</p>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
